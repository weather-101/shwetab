	function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value; 
            
            const data = {
                email: email,
                password: password,
                role: role
            };
            
            const endpoint = role === 'admin' ? '/authenticate' : '/login';
            
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Handle response from backend (data contains login status)
                alert(data.message);
                if(data.status) {
                    // Redirect to dashboard or another page upon successful login
                    const dashboardURL = role === 'admin' ? '/html/index.html' : 'userdashboard/index.html';
               		window.location.href = dashboardURL;
                    
                }
                
                else {
                    // Show an alert for invalid login
                    alert("Invalid credentials. Please try again.");
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
             // Manually trigger the login function
             login();
        });
