    <script>
        // Function to generate OTP and show the OTP input field
        function generateOTP() {
            var email = document.getElementsByName("email")[0].value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "GenerateOTP?email=" + email, true);
            xhr.send();
        }


        
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting normally

                // Redirect to the login page
                window.location.href = 'comlogin.html'; // Replace '/login' with your actual login page URL
            });

            //-------#########################
            function signup() {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmpassword = document.getElementById('confirmpassword').value;
                
                if (password !== confirmpassword) {
                    alert("Passwords do not match");
                    return;
                }
                const data = {
                    userid: 0, // You may generate the user ID or handle it differently
                    username: username,
                    email: email,
                    password: password,
                    confirmpassword : confirmpassword
                };
                
                fetch('/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.text())
                .then(data => {
                    // Handle response from backend (data contains user ID or message)
                    alert('User ID: ' + data);
                    // Redirect to login page or another page upon successful signup
                    window.location.href = '/comlogin.html';
                })
                .catch(error => console.error('Error:', error));
            }
            
            document.getElementById('signup').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
                // Manually trigger the login function
            });

    </script>
